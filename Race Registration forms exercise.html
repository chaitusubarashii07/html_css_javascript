<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/chaitu">
        <label for="fname">First Name</label>
        <input type="text" id="fname" required><br>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" required><br>

        <input type="radio" id="funrun" name="race"value="funrun">
        <label for="funrun">Fun Run 5k</label><br>

        
        <input type="radio" id="hmarathon" name="race"value="halfmarathon">
        <label for="hmarathon">Half Marathon</label><br>

        
        <input type="radio" id="fmarathon"name="race"value="fullmarathon">
        <label for="fmarathon">Full Marathon</label><br>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="pword">Password</label>
        <input type="password" id="pword" required><br>

        <label for="division">Choose your Age Group</label>
        <select name="division" id="division">
            <option value="kids">below 18</option>
            <option value="ya">18-30</option>
            <option value="a">30-50</option>
            <option value="senior">50+</option>
        
        </select><br>
        
        <button>Register</button> 
    
    
    
    </form>
</body>
</html>
